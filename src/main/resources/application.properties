server.port=8888

# 数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/manage?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

# mybatis 配置
#指定sql映射文件
mybatis.mapper-locations=classpath:com/zym/mapper/*.xml
mybatis.type-aliases-package=com.zym.entity
mybatis.configuration.map-underscore-to-camel-case=true

